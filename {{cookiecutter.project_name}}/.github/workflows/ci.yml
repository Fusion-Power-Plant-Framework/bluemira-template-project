name: bluemira_{{cookiecutter.project_name}}

on:
  schedule:
    # Runs twice a day at 7.05 and 12.05 Monday to Friday
    - cron: "{{cookiecutter.ci_schedule}}"
  pull_request:
  push:
    branches:
      - develop
      - main

env:
  python-version: "3.11"

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python and hatch
        uses: Fusion-Power-Plant-Framework/fppf-actions/setup-hatch@main
        with:
{%- raw %}
          python-version: ${{ env.python-version }}
{%- endraw %}

      - name: Run Hatch linting tasks
        uses: Fusion-Power-Plant-Framework/fppf-actions/hatch-lint@main

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout bluemira
        uses: actions/checkout@v4
        with:
          repository: "Fusion-Power-Plant-Framework/bluemira"

      - name: Build bluemira
        working-directory: "/home/runner/work/bluemira"
        # TODO fix me
        uses: Fusion-Power-Plant-Framework/bluemira/.github/workflows/actions/build@develop
        with:
          os: ubuntu-latest
{%- raw %}
          python-version: ${{ env.python-version }}
{%- endraw %}

      - name: Run pytest
        shell: bash -l {0}
        env:
          PACKAGE: {{ cookiecutter.project_name }}
        run: |
          pytest --cov=${PACKAGE} \
                 --cov-report html:htmlcov \
                 --cov-report xml \
                 --json-report \
                 --json-report-indent=3 \
                 tests
